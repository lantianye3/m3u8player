    <script>
        var links = window.location.href;
        if(links!="https://www.lantianye3.top/vn.html"){
            window.location.href = "https://www.lantianye3.top/vn.html"
        }
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            video: {
                url: 'kr.mp4',
                pic: 'wbq.jpg'
            },
        });
    </script>

    <script>
        $(document).ready(function() {
            $("#play").click(function() {
                var m3u8 = $("#dizhi").val();
                $("#dizhi").val("");
                if (m3u8.indexOf(".flv") != -1) {
                    const dp = new DPlayer({
                        container: document.getElementById('dplayer'),
                        video: {
                            url: m3u8,
                            type: 'flv',
                        }
                    });
                } else if (m3u8.indexOf(".m3u8") != -1) {
                    const dp = new DPlayer({
                        container: document.getElementById('dplayer'),
                        video: {
                            url: m3u8
                        },
                    });
                } else if (m3u8.indexOf(".mp4") != -1) {
                    const dp = new DPlayer({
                        container: document.getElementById('dplayer'),
                        video: {
                            url: m3u8
                        },
                    });
                } else {
                    alert("Vui lòng nhập đúng url");
                }
            });
        });
    </script>
